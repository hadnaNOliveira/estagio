<html>
    <head>
        <title>Tabela</title>
        <style>
            table, td, tr{
                border: 1px solid #000;
            }
        </style>
    </head>
    <body>
        <h1>HTML Table</h1>
        <table>
            <tr>
                <td style="width: 200px">teste</td>
                <td>teste</td>
                <td>teste</td>
            </tr>
            <tr>
                <td>teste 2</td>
                <td style="width: 400px">teste 2</td>
                <td style="background-color: orange;">teste 2</td>
            </tr>
        </table>
    </body>
</html>
