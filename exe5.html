<html>
    <head>
        <title>HTML Form</title>
    </head>
    <body>
        <h1>html</h1>
        <form>
            <label for="username">Usuario</label>
            <input id="username" type="text" name="username" placeholder="login" required>
            <br>
            <br>
            <label for="email">E-mail</label>
            <input id="email" type="email" name="email" placeholder="email" required>
            <br>
            <br>
            <label for="senha">Digite sua senha</label>
            <input id="password" type="password" name="password" placeholder="password" required>
            <br>
            <br>

            <p>Selecione sua idade</p>
            <input type="radio" name="age" value="0-25" id="option-1">
            <label for="option-1">0 a 25 anos</label>
            <input type="radio" name="age" value="26-50" id="option-2">
            <label for="option-1">26 a 50 anos</label>
            <input type="radio" name="age" value="51+" id="option-3">
            <label for="option-1">51 anos ou mais</label>

            <br><br>

            <label>Pergunta Secreta</label>
            <select required name="question" id="question">
                <option value="q1">qual seu animal favorito</option>
                <option value="q2">qual sua cor favorita</option>
                <option value="q3">cidade de nascimento</option>
            </select>

            <br>
            <br>

            <label for="answer">Resposta Secreta</label>
            <input type="text" id="answer" name="answer">

            <br>
            <br>

            <label for="bio">Sua Biografia</label>
            <textarea name="bio" id="bio" cols="40" rows="10"></textarea>

            <br><br>

            <input type="submit" value="salvar" required>
        </form>
    </body>
</html>
